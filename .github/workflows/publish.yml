name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/auditlog-fastapi
    permissions:
      id-token: write  # Mandatory for OIDC (Trusted Publishers)
      contents: read   # Standard permission to checkout code
    steps:
      - uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --all-extras

      - name: Build package
        run: poetry build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
